<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

    <section class="container-fluid w-75 mt-3">
        <div class="p-3 mb-3" style="background-color: #eee;">
            <h1 class="text-center">Basic Map</h1>
        </div>

        <div id="map" style="width:100%;height:400px;">
       
        </div>
    </section>
    

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- JavaScript (If you want the javascript as a separate then need to put JS file first then Google Map API Script file) -->
    <script src="basicMap.js"></script>

    <!-- Google Map APi -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIWXtrAAJ_KqPCaV52ssQCZJ2ok6LNMYM&callback=initMap"
    type="text/javascript"></script>

</body>
</html>
